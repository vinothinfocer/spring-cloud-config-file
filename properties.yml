eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost 
    
spring:
  cloud:
    gateway:
      routes:
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates: 
            - Path=/order/**
            
        - id: payment-service
          uri: lb://PAYMENT-SERVICE
          predicates: 
            - Path=/payment/**
            
  microservice:
    endpoints:
      order:
        uri: http://ORDER-SERVICE/order/placeorder
      payment:
        uri: http://PAYMENT-SERVICE/payment/makepayment
